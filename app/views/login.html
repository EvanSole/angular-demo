<!--begin login -->
<div class="container">
    <div class="signin_div" ng-controller="LoginCtrl">
        <form role="form" class="form-signin" ng-submit="login()" method="post">
            <h1>Login</h1>
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="text" class="form-control input-lg" name="username"  placeholder="Username" required autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control input-lg" name="password" placeholder="Password" required>
            </div>
            <label class="checkbox" style="text-align: left">
                <input type="checkbox" value="remember-me">记住密码
            </label>
            <button type="submit" class="btn btn-lg btn-primary btn-block" > 登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录 </button>
        </form>
    </div>
    <!--  -->
    <div class="shade_div"></div>
</div>
<!-- end login-->
